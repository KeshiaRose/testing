<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Shower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="" id="showimage">
    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        let charid = getUrlVars()["character"];
        document.getElementById('showimage').src = `https://rickandmortyapi.com/api/character/avatar/${charid}.jpeg`
    </script>

</body>

</html>
